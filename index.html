<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kubovo peněženka</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<nav>
    <ul>
        <li class="nav-item has-dropdown">
            <a href="#">Theme</a>
            <ul class="dropdown">
                <li class="dropdown-item">
                    <a id="light" href="#">Light</a>
                </li>
                <li class="dropdown-item">
                    <a id="dark" href="#">Dark</a>
                </li>
            </ul>
        </li>
        <li class="nav-item switch-item">
            <label for="theme-switch">Theme:</label>
            <label class="switch">
                <input type="checkbox" id="theme-switch"/>
                <span class="slider"></span>
            </label>
        </li>
    </ul>
</nav>
<header>
    <h2>Penežní zůstatek</h2>
</header>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="money-count">Kolik chceš přidat?</label>
            <input class="form-control" id="money-count" type="number"/>
            <button id="save-secret" class="success">
                Přidej love
            </button>
        </div>

    </form>
</div>


<script src="index.js"></script>
</body>
</html>
