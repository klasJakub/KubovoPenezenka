<head>

    <title>Kubovo peněženka</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<nav>
    <ul>
        <li class="nav-item has-dropdown">
            <a href="#">Theme</a>
            <ul class="dropdown">
                <li class="dropdown-item">
                    <a id="light" href="#">Light</a>
                </li>
                <li class="dropdown-item">
                    <a id="dark" href="#">Dark</a>
                </li>
            </ul>
        </li>

    </ul>

    <h2>Penežní zůstatek</h2>

    <label id="money_label"></label>

    </form>
